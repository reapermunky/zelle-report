<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelle Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Zelle Report - Exposing Delayed Transactions</h1>       

    <form action="{{ url_for('submit_report') }}" method="POST">
        <input type="text" name="name" placeholder="Your Name (Optional)">
        <input type="email" name="email" placeholder="Your Email (Optional)">
        <input type="text" name="bank" placeholder="Bank (e.g., Chase, Wells Fargo)" required>
        <input type="text" name="issue" placeholder="Brief Issue Summary" required>
        <textarea name="details" placeholder="Describe the issue (optional)"></textarea>
        <button type="submit">Submit Report</button>
    </form>

    <h2><a href="{{ url_for('reports') }}">View Reports</a></h2>
</body>
</html>
